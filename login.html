<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.amazonaws.com https://*.amazoncognito.com;">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Login - File Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            
            <!-- Login Form -->
            <form id="login-form">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" style="display: none;">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Password (min 8 characters)" required>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>

            <!--Verification Form -->
            <form id="verify-form" style="display: none;">
                <p>Please enter the verification code sent to your email:</p>
                
                <label for="verify-code">Verification Code</label>
                <input type="text" id="verify-code" name="code" placeholder="Enter 6-digit code" required>
                
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
